<template>
    <template lwc:if={accounts}>
        <lightning-card>
            <lightning-tabset active-tab-value={activeAccountId} variant="standard">
                <template for:each={accounts} for:item="account">
                    <lightning-tab label={account.Name} value={account.Id} key={account.Id}>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-6">
                                <lightning-record-view-form record-id={account.Id} object-api-name="Account">
                                    <lightning-output-field field-name="Name"></lightning-output-field>
                                    <lightning-output-field field-name="Phone"></lightning-output-field>
                                    <lightning-output-field field-name="BillingAddress"></lightning-output-field>
                                    <lightning-output-field field-name="Museum_Office__c"></lightning-output-field>
                                    <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                                </lightning-record-view-form>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <div class="slds-text-heading_large">{account.Name}</div>
                                <lightning-map title={account.Name} map-markers={account.markers} markers-title={account.Name}></lightning-map>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <!-- Chapter 4 Code Here -->
                                    <c-assets-by-tag account-id={account.Id}></c-assets-by-tag>
                                <!-- Chapter 4 Code Here -->
                            </div>
                        </div>
                            <!-- Chapter 6 Code Here -->
                                <c-view-contacts-shell record-id={account.Id}></c-view-contacts-shell>
                            <!-- Chapter 6 Code Here -->                        
                    </lightning-tab>
                </template>
            </lightning-tabset>
        </lightning-card>
    </template>
    <template lwc:else>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
</template>
