<template>
    <template lwc:if={contactsLoading}>
        <lightning-spinner alternative-text="Loading..." size="large" variant="base"></lightning-spinner>
    </template>
    <template lwc:else>
        <template lwc:if={editingContact}>
            <c-edit-contact-on-account record-id={recordId} display-contacts={displayContacts} object-api-name={objectApiName} onshowedit={handleShowEdit}></c-edit-contact-on-account>
        </template>
        <template lwc:else>
            <c-view-contact-on-account record-id={recordId} display-contacts={displayContacts} onshowedit={handleShowEdit}></c-view-contact-on-account>
        </template>
    </template>
</template>
