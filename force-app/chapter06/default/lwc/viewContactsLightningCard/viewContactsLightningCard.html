<template>
    <lightning-card icon-name="standard:contact" variant="base">
        <div slot="title">
            View Contacts
        </div>
        <template lwc:if={contactIsSelected}>
            <div slot="actions">
                <c-view-contacts-add-event-button></c-view-contacts-add-event-button>
            </div>
        </template>
        <div lwc:ref="bodyDiv" class="slds-var-p-horizontal_medium" onchangediv={changeBodyDivClass}>
            <c-view-contacts-contact-datatable contacts-to-view={contactsToView} onselectcontact={handleSelectContact}></c-view-contacts-contact-datatable>
        </div>
    </lightning-card>
</template>
