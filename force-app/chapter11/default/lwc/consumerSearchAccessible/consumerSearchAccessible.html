<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <lightning-input
                data-inputable="true"
                onchange={sendSearch}
                value={displayedOption}
                type="search"
                variant="label-hidden"
                role="search"
            >
            </lightning-input>
            <template lwc:if={searchResults}>
                <c-polymorphic-dropdown-accessible
                    dropdown-options={searchResults}
                    onsetselection={handleSelection}
                    role="combobox"
                >
                </c-polymorphic-dropdown-accessible>
            </template>
        </div>
    </div>
</template>
