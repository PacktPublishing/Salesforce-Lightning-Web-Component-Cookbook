<template>
    <lightning-card icon-name="utility:new" variant="base">
        <div slot="title">
            Select Department
        </div>
        <div slot="actions">
            <lightning-button 
                variant="brand-outline"
                label="Reset"
                disabled={resetDisabled}
                onclick={handleReset} 
            ></lightning-button>
        </div>
        <div>
            <template lwc:if={departmentsLoaded}>
                <div class="slds-p-horizontal_medium">
                    <lightning-combobox 
                        name="departmentGroup"
                        label="Departments"
                        placeholder="Select a department..."
                        options={options}
                        onchange={handleDeptSelect}
                        value={selectedDepartment}
                        required
                    ></lightning-combobox>
                </div>
            </template>
            <template lwc:else>
                <lightning-spinner 
                    alternative-text="Loading" 
                    size="large"
                    variant="base"
                ></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
