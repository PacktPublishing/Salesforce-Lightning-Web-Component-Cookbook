<template>
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <lightning-input
                data-inputable="true"
                onchange={sendSearch}
                value={displayedOption}
                type="text"
                variant="label-hidden"
            ></lightning-input>
            <template lwc:if={searchResults}>
                <c-polymorphic-dropdown
                    dropdown-options={searchResults}
                    onsetselection={handleSelection}
                ></c-polymorphic-dropdown>
            </template>
        </div>
    </div>
</template>
